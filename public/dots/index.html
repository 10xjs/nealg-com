<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Dots Game</title>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/swfobject/2.2/swfobject.js"></script>
</head>
<body>
	<div style="width:400px;margin:auto;">
		<div id="content">
			<img style="cursor:pointer;" src="dotsgame.png" alt="dots game" width="168" height="218" onclick="swfobject.embedSWF('loader.swf', 'content', '168', '218', '9.0.0', false, {src:'popdots.swf'},{wmode:'transparent'});"></img>
		</div>
		<p>
			(click to activate)<br/>
			<strong>Gameplay Instructions</strong><br/>
			- Click on groups of matching dots to remove them<br/>
			- Score more points for larger groups<br/>
			- Clear the entire board for a point bonus<br/>
			- Use the u key to undo your last move<br/>
			- Use the n key for a new game
		</p>
	</div>
</div>
